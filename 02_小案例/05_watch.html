<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="./js/vue.js"></script>
</head>
<body>
    <div id="app">
        <h1>{{msg}}</h1>
        <input type="text" v-model="msg">
    </div>
</body>
<script>
    var vm = new Vue({
        el: "#app",
        data: {
            msg: ""
        },
        // 监听实例属性值变化地方
        watch: {
            // watch 可以监听实例属性值变化
            // 这里书写函数名字务必和监听属性的名字相同
            msg(a) {
                console.log(a);
                console.log("你发生变化了");
            }
        }
    });
</script>
</html>
