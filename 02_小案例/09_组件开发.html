<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="./js/vue.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
        }
        p {
            /* float: left; */
            width: 100px;
            height: 100px;
            background-color: cyan;
            margin-right: 10px;
        }
    </style>
</head>
<body>
    <div id="app">
        <!-- 用标签形式使用组件 -->
        <jch></jch>
        <gen></gen>
        <say-call></say-call>
        <go></go>
    </div>
    <hr>
    <!-- 下面这里是组件模板 -->
    <template id="erha">
        <div>
            <p @click="add">{{msg}}</p>
        </div>
    </template>
    <template id="gen">
        <div>
            <ul>
                <go></go>
                <li v-for="item in arr">{{item}}</li>
            </ul>
        </div>
    </template>
    <template id="memeda">
        <div>
            <go></go>
            <h1>我是么么哒</h1>
        </div>
    </template>
    <template id="go">
        <div>
            <a href="http://www.sina.com">新浪</a>
        </div>
    </template>
</body>
<script>
    // 全局组件
    Vue.component("go", {
        template: "#go"
    })
    var vm = new Vue({
        el: "#app",
        data: {},
        methods: {},
        watch: {},
        // 局部组件需要注册
        components: {
            // 组件名字
            jch: {
                // jch 组件模板
                template: "#erha",
                // jch 组件数据
                data() {
                    console.log(123);
                    return {
                        msg: 1
                    }
                },
                // 事件处理函数
                methods: {
                    add() {
                        this.msg++;
                    }
                }
            },
            gen: {
                template: "#gen",
                data() {
                    return {
                        arr: [1,2,3,4,5]
                    }
                }
            },
            // 组件名字不能是以后标签名字
            div: {
                template: "#gen"
            },
            sayCall: {
                template: "#memeda"
            }
        }
    });
</script>
</html>
