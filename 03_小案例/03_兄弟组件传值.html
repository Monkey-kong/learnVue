<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="./js/vue.js"></script>
    <style>
        #app {
            width: 80%;
            height: 300px;
            background-color: red;
            border: 2px;
            margin: 0 auto;
        }
        .son {
            width: 200px;
            height: 100px;
            background-color: pink;
        }
    </style>
</head>
<body>
    <div id="app">
        <son class="son"></son>
        <son1 class="son"></son1>
    </div>
    <template id="son">
        <div>
            <h1>大儿子组件</h1>
            <h3>{{info}}</h3>
        </div>
    </template>
    <template id="son1">
        <div>
            <h1>二儿子组件----{{car}}</h1>
            <button @click="sendCar">给哥哥送礼物</button>
        </div>
    </template>
</body>
<script>
    // 中央管道：原型
    Vue.prototype.$bus = new Vue;

    var vm = new Vue({
        el: "#app",
        dada: {},
        components: {
            son: {
                template: "#son",
                data(){
                    return {
                        info:''
                    }
                },
                // 生命周期函数接收
                mounted() {
                    this.$bus.$on("sendCar", ($event)=>{
                        this.info = $event;
                    })
                }
            },
            son1: {
                template: "#son1",
                data() {
                    return {
                        car: "奔驰"
                    }
                },
                methods: {
                    sendCar() {
                        this.$bus.$emit("sendCar", this.car);
                    }
                }
            }
        }
    });
</script>
</html>
